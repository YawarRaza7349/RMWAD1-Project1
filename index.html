<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Yawar Raza and Edward Finer's Rich Media Project 1</title>
	<script src="scripts/shapes.js"></script>
	<script src="scripts/Bumper.js"></script>
	<script src="scripts/Dot.js"></script>
	<script src="scripts/controlsMain.js"></script>
	<script src="scripts/canvasMain.js"></script>
	<style>
		canvas {
			float: left;
		}
	</style>
</head>
<body>
	<canvas width="1400" height="500">
		Your browser does not support the <code>canvas</code> element.
	</canvas>
	<table>
		<tr id="red">
			<td>Red</td>
			<td><input type="range" min="0" max="255" value="0" step="1"/></td>
			<td></td>
		</tr>
		<tr id="green">
			<td>Green</td>
			<td><input type="range" min="0" max="255" value="0" step="1"/></td>
			<td></td>
		</tr>
		<tr id="blue">
			<td>Blue</td>
			<td><input type="range" min="0" max="255" value="0" step="1"/></td>
			<td></td>
		</tr>
		<tr id="alpha">
			<td>Alpha</td>
			<td><input type="range" min="0" max="255" value="255" step="1"/></td>
			<td></td>
		</tr>
		<tr id="strokeWidth">
			<td>Stroke Width</td>
			<td><input type="number" value="2"/></td>
		</tr>
		<tr id="importImage">
			<td>Paste Image from File</td>
			<td><input type="file" accept="image/*"/></td>
			<td>
				<select>
					<option id="keep" selected="1">Don't scale</option>
					<option id="ratio">Scale to fit keeping ratio</option>
					<option id="stretch">Scale and stretch to fit</option>
				</select>
			</td>
		</tr>
	</table>
</body>
</html>
